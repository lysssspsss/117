<script>
//==========设置几秒跳转
var i = 2; 
var intervalid; 
function TiaoSecond(Yoyo){ 
if (i ==0) { 
window.location.href =Yoyo; 
clearInterval(intervalid); 
} 
document.getElementById("mes").innerHTML = i; 
i--; 
} 	
//==========设置几秒结束


//=======================获取数据
function Get_edit_Save(){
var Id      =$("#Id").attr("value");
var title =$("#title").attr("value");
var tit1  =$("#tit1").attr("value");
var tit2  =$("#tit2").attr("value");
var tit3  =$("#tit3").attr("value");
var tit4  =$("#tit4").attr("value");
var tit5  =$("#tit5").attr("value");
var tit6  =$("#tit6").attr("value");
var tit7  =$("#tit7").attr("value");
var begtime  =$("#begtime").attr("value");
jQuery.ajax({
url: "__CONTROLLER__/info_edit.html",
dataType:"json",
type:"POST",
data:{Action:"Edit",title:title,tit1:tit1,tit2:tit2,tit3:tit3,tit4:tit4,tit5:tit5,tit6:tit6,tit7:tit7,begtime:begtime,Id:Id},
beforeSend: function(XHR){
$('#msg').html('<center><br><br><img alt="正在加载中..." src="{$Think.const.IMG_URL}Loading/load1.gif" ></center>');	
},
success:function(data) {
$("#msg").html(data.msg)
intervalid =setInterval("TiaoSecond('__CONTROLLER__/info_edit.html?Id={$info.id}')",1000);//==========执行几秒跳转
}
});

}
</script>
